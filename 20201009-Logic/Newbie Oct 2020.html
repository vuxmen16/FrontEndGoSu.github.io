        function differentValuesInMultiplicationTable2(n, m) {
            var arr = [];
            var ans = 0;
            for (let i = 1; i <= n; i++)
                for (let j = 1; j <= m; j++)
                    if (arr.indexOf(i * j) == -1) {
                        arr.push(i * j);
                        ans += 1;
                    }
            return ans;
        }
        console.log(differentValuesInMultiplicationTable2(4, 4))
        console.log(differentValuesInMultiplicationTable2(2, 3))

        function checkEqualFrequency(inputArray) {
            for (let i = 0; i < inputArray.length; i++) {
                var ans = 1;
                while (inputArray.lastIndexOf(inputArray[i]) != i) {
                    inputArray.splice(inputArray.lastIndexOf(inputArray[i]), 1)
                    ans += 1;
                }
                if (i == 0) var ans1 = ans;
                else { if (ans != ans1) return false; }
            }
            return true;
        }
        console.log(checkEqualFrequency([1, 2, 1, 2]))

                while (s.lastIndexOf(s[i]) != i)
                    s.splice(s.lastIndexOf(s[i]), 1)

        function differentSubstringsTrie(inputString) {
            var a = inputString.toLowerCase().split(" ").join("").split("");
            var ans = 0;
            var arr = [];
            for (let i = 0; i < a.length; i++)
                for (let j = i + 1; j <= a.length; j++) {
                    if (arr.indexOf(a.slice(i, j).toString().split(",").join("")) == -1) {
                        arr.push(a.slice(i, j).toString().split(",").join(""))
                        ans++;
                    }
                }
            return ans;
        }

            for (let i = 0; i < b.length; i++)

        function differentSquares(matrix) {
            var a = [];
            var r = matrix.length;
            var c = matrix[0].length;
            for (let i = 0; i < r - 1; i++)
                for (let j = 0; j < c - 1; j++) {
                    var test = matrix[i][j] + '' + matrix[i + 1][j] + '' + matrix[i][j + 1] + '' + matrix[i + 1][j + 1]
                    if (a.indexOf(test) == -1)
                        a.push(test)
                }
            return a.length;
        }

        function chessBoardCellColor(cell1, cell2) {
            var a = cell1.split("")
            var b = cell2.split("")

            switch (a[0]) {
                case 'A': a[0] = 1; break;
                case 'B': a[0] = 2; break;
                case 'C': a[0] = 3; break;
                case 'D': a[0] = 4; break;
                case 'E': a[0] = 5; break;
                case 'F': a[0] = 6; break;
                case 'G': a[0] = 7; break;
                case 'H': a[0] = 8; break;
            }

                case 'B': b[0] = 2; break;
                case 'C': b[0] = 3; break;
                case 'D': b[0] = 4; break;
                case 'E': b[0] = 5; break;
                case 'F': b[0] = 6; break;
                case 'G': b[0] = 7; break;
                case 'H': b[0] = 8; break;
            }

            return (a[0] + parseInt(a[1])) % 2 == (b[0] + parseInt(b[1])) % 2
        }

        function bishopAndPawn(bishop, pawn) {
            var a = bishop.split("")
            var b = pawn.split("")

            switch (a[0]) {
                case 'A': a[0] = 1; break;
                case 'B': a[0] = 2; break;
                case 'C': a[0] = 3; break;
                case 'D': a[0] = 4; break;
                case 'E': a[0] = 5; break;
                case 'F': a[0] = 6; break;
                case 'G': a[0] = 7; break;
                case 'H': a[0] = 8; break;
            }

            switch (b[0]) {
                case 'A': b[0] = 1; break;
                case 'B': b[0] = 2; break;
                case 'C': b[0] = 3; break;
                case 'D': b[0] = 4; break;
                case 'E': b[0] = 5; break;
                case 'F': b[0] = 6; break;
                case 'G': b[0] = 7; break;
                case 'H': b[0] = 8; break;
            }
            return Math.abs(a[0] - parseInt(b[0])) == Math.abs(a[1] - parseInt(b[1]))
        }

        function converttosum(a) {
            var b = a.split("");
            var short = [];
            var ans = [];
            for (let j = 0; j < b.length; j++)
                if (short.includes(b[j]) == false)
                    short.push(b[j])
            short.forEach((m) => {
                var sum = 0;
                for (let i = 0; i < b.length; i++)
                    if (m == b[i])
                        sum += i
                ans.push(sum)
            })
            return ans.toString();
        }
        console.log(converttosum('gaabcb'))

            return b.join("");

        function compareString(str1, str2) {
            var str1s = str1.split("")
            var str2s = str2.split("")
            if (str1s.length != str2s.length) return false
            if (str1s.length <= 1) return true
            var arr1 = [];
            var arr2 = [];
            str1s.forEach((m, n) => {
                if (arr1.includes(m) == false) {
                    arr1.push(m);
                    arr2.push(str2s[n])

            })
            var trans = [];
            str1s.forEach ((m,n) => {
                trans.push(arr2[arr1.indexOf(m)])
            })

        console.log("Ex newbie C:")
        function reverseString2(str, k) {
            var a = '';
            var test = 1
            for (var i = 0; i <= str.length; i += k) {
                if (i + k <= str.length && test % 2 == 1)
                    a += str.substr(i, k).split("").reverse().join("")
                if (i + k <= str.length && test % 2 == 0)
                    a += str.substr(i, k)
                test++
            }
            a += str.slice(i - k)
            return a;
        }

        function reverseString1(str, k) {
            let arr = [];
            if (str.length < k) return str;
            for (var i = 0; i < str.length; i += k) {
                if (i + k <= str.length)
                    arr.push(str.substr(i, k))
            }
            for (let j = 0; j < arr.length; j++)
                if (j % 2 == 0)
                    arr[j] = arr[j].split("").reverse().join("")
            if (str.length % k > 0)
                arr.push(str.slice(str.length - str.length % k))
            return arr.join("");
        }

        function reverseString(str, k) {
            let n = str.length;
            let arr = [];
            if (n < k) return str;
            else {
                for (let i = 0; i < parseInt(n / k); i++)
                    arr.push(str.substr(i * k, k));
                let ch = n % k;
                if (ch > 0)
                    arr.push(str.substr(n - ch));
                arr.forEach((ele, index) => {
                    if (index % 2 == 0)
                        arr[index] = ele.split("").reverse().join("")
                })
            }
            return arr.join("");
        }

        function fullNumber(n) {
            var a = n.split("");
            var ans = [];
            for (let p = 0; p < a.length; p++)
                ans[p] = 0
            for (let i = 0; i < a.length; i++)
                for (let j = i + 2; j <= a.length; j++) {
                    var sum = 0;
                    for (let k = i; k < j; k++)
                        sum += parseInt(a[k]);
                    if (sum == 10)
                        for (let h = i; h < j; h++)
                            ans[h]++
                }
            for (let m = 0; m < ans.length; m++)
                if (ans[m] == 0) return false
            return true;
        }

        console.log("Ex newbie F:")
        function luckyNumber(arr) {
            var a = arr;
            for (let i = 0; i < a.length; i++) {
                var min = a[i][0]
                for (let j = 0; j < a[i].length; j++)
                    if (min > a[i][j])
                        min = a[i][j]
                for (let k = 0; k < a[i].length; k++)
                    if (min == a[i][k]) {
                        var test = 0;
                        for (let h = 0; h < a.length; h++) {
                            if (min >= a[h][k])
                                test++;
                            if (test == a.length) return min
                        }
                    }
            }
            return -1;
        }

        console.log("Ex newbie G:")
        function countPoints2a(n) {
            if (n == 0) return 0;
            if (n == 1) return 1;
            if (n == 2) return 5;
            return (n - 2) * 3 + 4 + countPoints2(n - 1)
        }

        function countPoints2(n) {
            if (n == 0) return 0;
            if (n == 1) return 1;
            if (n == 2) return 5;
            var ans = 0;
            for (let i = 3; i <= n; i++) {
                ans = ans + 4 + 3 * (i - 2)
            }
            return ans + 5;
        }
        console.log(countPoints2(100))

        console.log("Ex newbie H:")
        function countChar(a) {
            var b = a.split("");
            var arr = []
            for (let p = 0; p <= 255; p++)
                arr[p] = 0;
            for (let i = 0; i < b.length; i++)
                arr[b[i].charCodeAt()]++
            return arr;
        }

        function countWord1(str, word) {
            var a = countChar(str)
            var b = countChar(word)
            var ans = [];
            for (let i = 0; i <= 255; i++) {
                if (b[i] == 0) continue;
                ans.push(Math.floor(a[i] / b[i]))
            }
            return Math.min(...ans);
        }

        function countWord(str, word) {
            var arrW = [];
            var word1 = word.split("")
            var str1 = str.split("")
            word1.forEach((m) => {
                if (arrW.includes(m) == false)
                    arrW.push(m)
            })
            var cstr = []
            arrW.forEach((m) => {
                var count = 0;
                for (let i = 0; i < str1.length; i++)
                    if (m == str1[i]) count++;
                cstr.push(count)
            })
            if (Math.min(...cstr) == 0) return 0;
            else {
                var cword = []
                arrW.forEach((m) => {
                    var count = 0;
                    for (let i = 0; i < word1.length; i++)
                        if (m == word1[i]) count++;
                    cword.push(count)
                })
                var ans = []
                for (let j = 0; j < cword.length; j++)
                    ans.push(Math.floor(cstr[j] / cword[j]))
            }
            return Math.min(...ans);
        }
