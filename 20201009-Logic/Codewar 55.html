    <script>
        console.log("Ex A:")
        function minSwaps(arr) {
            var oddAtEvenPosition = 0;
            var evenAtOddPosition = 0;
            arr.forEach((m, n) => {
                if (m % 2 == 1 && n % 2 == 0)
                    oddAtEvenPosition++;
                if (m % 2 == 0 && n % 2 == 1)
                    evenAtOddPosition++;
            })
            if (oddAtEvenPosition != evenAtOddPosition) return -1
            if (oddAtEvenPosition == evenAtOddPosition) return oddAtEvenPosition;
        }
        console.log(minSwaps([1]))

        console.log("Ex B:")
        function checkSoNguyenTo(a) {
            var checkbool = [];
            var x = 2;
            var p = x * x;
            for (let x=2; x * x <= a;x++) {
                while (p <= a) {
                    checkbool[p] = false;
                    if ( p ==a ) return false;
                    p += x;
                }
            }
            return true
        }
        function buildHouse(S) {
            var dai = 1;
            var rong = 0;
            if (checkSoNguyenTo(S)) return [S, 1]
            for (dai = Math.ceil(Math.sqrt(S)); dai <= S; dai++) {
                if (S % dai != 0) continue;
                if (S % dai == 0)
                    rong = S / dai;
                return [dai, rong]
            }
        }
        console.log(buildHouse(9))

        console.log("Ex C:")
        function minimumSquares(n, m) {
            let rong = Math.min(n, m)
            let dai = Math.max(n, m)
            var count = 0;
            while (rong != 0) {
                count += Math.floor(dai / rong)
                let m = dai % rong;
                dai = rong;
                rong = m;
            }
            return count;
        }
        console.log(minimumSquares(13, 29))

        console.log("Ex D:")
        function maxSquareInTriangle(n, a) {
            let d = Math.floor((n - a) / a)
            return (d * d - d) / 2 + d
        }

        console.log("Ex E:")
        function dieukien(a, m, x) {
            if ((x * x - a) % m == 0 && x * x - a >= 0) return true
            return false
        }
        function countingProblem(a, m, n) {
            var ans = 0;
            for (let x = 0; x <= n; x++)
                if (dieukien(a, m, x)) ans++
            return ans;
        }

        console.log("Ex F:")
        function twoNumbers(n) {
            for (let a = 1; a <= n / 2; a++) {
                let b = n - a;
                let stra = a.toString().split("");
                let strb = b.toString().split("");
                let sum1 = 0;
                let sum2 = 0;
                stra.forEach((m) => {
                    sum1 += parseInt(m)
                })
                strb.forEach((m) => {
                    sum2 += parseInt(m)
                })
                if (sum1 == sum2) return [a, b]
            }
        }
        console.log(twoNumbers(30))

        console.log("Ex G:")
        function veryLargeModulo(num, mod) {
            var str = num.split("");
            var ans = 0;
            for (let i = 0; i < str.length; i++) {
                ans = ans * 10 + parseInt(str[i])
                ans = ans % mod
            }
            return ans
        }
